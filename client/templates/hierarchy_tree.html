
<template name="hierarchyTreeEditor">
  <div class="row">
    <div class="col-sm-12">
      <button type="button" class="btn btn-default  demo_create" data-tooltip= {{ i18n 'global.create' }}><i class="glyphicon glyphicon-asterisk"></i></button>
      <button type="button" class="btn btn-default  demo_rename" data-tooltip= {{ i18n 'global.rename' }}><i class="glyphicon glyphicon-pencil"></i></button>
      <button type="button" class="btn btn-danger  demo_delete" data-tooltip= {{ i18n 'global.delete' }}><i class="glyphicon glyphicon-remove"></i></button>
      <input type="text" value="" data-tooltip= {{ i18n 'global.search' }} style="box-shadow:inset 0 0 4px #eee; width:120px; margin:0; padding:6px 12px; border-radius:4px; border:1px solid silver; font-size:1.1em;" id="demo_q" placeholder={{ i18n 'global.search' }} />

    </div>

  </div>
  <script>

  </script>

</template>

<template name="hierarchyTree">
  <div >
    {{> hierarchyTreeEditor}}
    <div id="jstree_demo"  style="margin-top:1em; min-height:200px;"></div>
  </div>

</template>
